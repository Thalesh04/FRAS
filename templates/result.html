<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .Present {
            color: green;
        }
        .Absent {
            color: red;
        }
        .back-button {
            text-align: center;
            margin-top: 20px;
        }
        .back-button a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-button a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Attendance Result</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for name, status in attendance_status.items() %}
                <tr>
                    <td>{{ name }}</td>
                    <td class="{% if status == 'Present' %}Present{% else %}Absent{% endif %}">{{ status }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="back-button">
        <a href="/">Back to Index</a>
    </div>
</body>
</html>
